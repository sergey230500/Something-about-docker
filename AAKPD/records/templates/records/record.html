


{% extends 'main/layout.html' %}
{% block title %}Записи{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ title }}</h1>

      {% for el in record %}
            <div class="alert alert-warning">
                <h3>{{ el.fio }}</h3>
                <p>{{ el.description}}</p>
                <p>{{ el.date }}</p>
                <img src="{% url 'image' 1 %}" alt="Image from database">
            </div>
      {% endfor %}

        
    </div>
{% endblock %}
